<!DOCTYPE html>
<html>
<head>
  <title>Certificate Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .preview-img {
      display: block;
      margin: 10px auto;
      max-width: 120px;
      max-height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #dee2e6;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 450px;">
      <div class="card-body">
        <h2 class="text-center mb-4">Get Your Python Certificate</h2>
        <form method="POST" enctype="multipart/form-data" class="mx-auto">
          <div class="mb-3 text-center">
            <img id="photoPreview" class="preview-img" src="https://via.placeholder.com/120?text=Photo" alt="Photo Preview">
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label">Upload Your Photo</label>
            <input type="file" name="photo" id="photo" class="form-control" accept="image/*" required onchange="previewPhoto(event)">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="pin" class="form-label">PIN</label>
            <input type="password" name="pin" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Download Certificate</button>
          {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
  <script>
    function previewPhoto(event) {
      const [file] = event.target.files;
      if (file) {
        document.getElementById('photoPreview').src = URL.createObjectURL(file);
      }
    }
  </script>
</body>
</html>
